name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '.github/**'
      - '.idea/**'
      - '!.github/workflows/CI.yml'

jobs:
  update_version:
    name: Read and update version
    runs-on: ubuntu-latest

    outputs:
      new_version: ${{ steps.version.outputs.new_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 从tag获取之前的version_code与beta版本号
        id: get-previous-codes
        run: |
          version=$(yq e .version pubspec.yaml | cut -d "+" -f 1)
          last_tag=$(git tag --sort=committerdate | tail -1)
          if (echo $last_tag | grep -v "+"); then
            echo "Tag格式不正确"
            exit 1
          elif (echo $last_tag | grep -v $version); then
            echo "当前版本tag不存在，请手动添加tag."
            exit 1
          fi

          version_code=$(echo $last_tag | cut -d "+" -f 2)
          beta_code=$(echo $last_tag | cut -d "+" -f 1 | cut -d "." -f 4)
          beta_code=${beta_code:-0}

          echo "beta-code=$beta_code" >> $GITHUB_OUTPUT
          echo "version-code=$version_code" >> $GITHUB_OUTPUT

      - name: 更新版本号
        id: version
        run: |
          version_name=$(yq e .version pubspec.yaml | cut -d "+" -f 1)
          let beta_code=${{ steps.get-previous-codes.outputs.beta-code }}+1
          let version_code=${{ steps.get-previous-codes.outputs.version-code }}+1
          NEW_VERSION=${version_name}-beta.${beta_code}+${version_code}

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

  android:
    name: Build CI (Android)
    needs: update_version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: 构建Java环境
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
          token: ${{ secrets.GIT_TOKEN }}

      - name: 检查缓存
        uses: actions/cache@v2
        id: cache-flutter
        with:
          path: /root/flutter-sdk
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: 安装Flutter
        if: steps.cache-flutter.outputs.cache-hit != 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.2
          channel: stable

      - name: 修复3.24的stable显示中文不正确问题
        run: |
          cd $FLUTTER_ROOT
          git config --global user.name "orz12"
          git config --global user.email "orz12@test.com"
          git cherry-pick d4124bd --strategy-option theirs
          flutter --version
          cd -

      - name: 下载项目依赖
        run: flutter pub get

      - name: 解码生成 jks
        run: echo $KEYSTORE_BASE64 | base64 -di > android/app/vvex.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: 更新版本号
        id: version
        run: |
          sed -i "s/version: .*/version: ${{ needs.update_version.outputs.new_version }}/g" pubspec.yaml

      - name: flutter build apk
        run: flutter build apk --release --split-per-abi
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: 重命名应用
        run: |
          version_name=$(yq e .version pubspec.yaml | cut -d "+" -f 1)
          for file in build/app/outputs/flutter-apk/app-*.apk; do
            if [[ $file =~ app-(.?*)release.apk ]]; then
              new_file_name="build/app/outputs/flutter-apk/Pili-${BASH_REMATCH[1]}${version_name}.apk"
              mv "$file" "$new_file_name"
            fi
          done

      - name: 上传
        uses: actions/upload-artifact@v3
        with:
          name: Pilipala-CI
          path: |
            build/app/outputs/flutter-apk/Pili-*.apk

  iOS:
    name: Build CI (iOS)
    needs: update_version
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: 安装Flutter
        if: steps.cache-flutter.outputs.cache-hit != 'true'
        uses: subosito/flutter-action@v2.10.0
        with:
          cache: true
          flutter-version: 3.24.2

      - name: 更新版本号
        id: version
        run: |
          sed -i "" "s/version: .*/version: ${{ needs.update_version.outputs.new_version }}/g" pubspec.yaml

      - name: flutter build ipa
        run: |
          flutter build ios --release --no-codesign 
          ln -sf ./build/ios/iphoneos Payload
          zip -r9 app.ipa Payload/runner.app

      - name: 重命名应用
        run: |
          version_name=$(yq e .version pubspec.yaml | cut -d "+" -f 1)
          for file in app.ipa; do
            new_file_name="build/Pili-${version_name}.ipa"
            mv "$file" "$new_file_name"
          done

      - name: 上传
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          name: Pilipala-CI
          path: |
            build/Pili-*.ipa

  linux:
    name: Build CI (Linux)
    needs: update_version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg appimagetool

      - name: 更新版本号
        id: version
        run: |
          sed -i "s/version: .*/version: ${{ needs.update_version.outputs.new_version }}/g" pubspec.yaml

      - name: flutter build linux
        run: flutter build linux --release

      - name: Create DEB package
        run: |
          mkdir -p package/DEBIAN
          echo "Package: my-flutter-app" > package/DEBIAN/control
          echo "Version: ${{ needs.update_version.outputs.new_version }}" >> package/DEBIAN/control
          echo "Architecture: amd64" >> package/DEBIAN/control
          echo "Maintainer: Your Name <youremail@example.com>" >> package/DEBIAN/control
          echo "Description: My Flutter Linux application" >> package/DEBIAN/control
          cp -r build/linux/x64/release/bundle/* package/
          dpkg-deb --build package my-flutter-app_${{ needs.update_version.outputs.new_version }}_amd64.deb

      - name: Create AppImage
        run: |
          appimagetool --input build/linux/x64/release/bundle/ --output build/my-flutter-app-${{ needs.update_version.outputs.new_version }}.AppImage

      - name: 上传
        uses: actions/upload-artifact@v3
        with:
          name: Linux-Builds
          path: |
            my-flutter-app_${{ needs.update_version.outputs.new_version }}_amd64.deb
            build/my-flutter-app-${{ needs.update_version.outputs.new_version }}.AppImage

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: linux
    if: needs.linux.outputs.version_code != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload to GitHub Releases
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.update_version.outputs.new_version }}
          name: Release ${{ needs.update_version.outputs.new_version }}
          files: |
            my-flutter-app_${{ needs.update_version.outputs.new_version }}_amd64.deb
            build/my-flutter-app-${{ needs.update_version
